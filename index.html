<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="assets/images/ico.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <title>Encriptador de texto</title>
</head>
<body class="dark">
  <canvas id=canvas></canvas>
  <main class="hidden">
    <div class="main-left">
      <div class="logo">
        <img src="assets/images/Logo.png" alt="Alura logo">
      </div>
      <div class="input-container">
        <label class="label">
          <div class="toggle">
              <input class="toggle-state" type="checkbox" name="check" value="check">
              <div class="indicator"></div>
          </div>
        </label>
      <textarea id="input" spellcheck="false" placeholder="Ingrese el texto aquí" autofocus></textarea>
      <div class="message" id="message">
        <span>!</span><p >Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="buttons">
        <button class="btn primary" id="btn-encrypt">Encriptar</button>
        <button class="btn secondary" id="btn-decrypt">Desencriptar</button>
      </div>
      </div>
    </div>
    <div class="main-right">
      <div class="screen-container hidden">
        <div id="screen"></div>
        <button id="copy" class="btn secondary copy">Copiar</button>
      </div>
      <div class="center">
        <div class="search-image">
          <img src="assets/images/Muñeco.png" alt="">
        </div>
        <div class="empty-text">
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="hidden">
    <div class="footer-container">
      <div class="footer-center">
        <p>Diseñado por <a href="https://www.aluracursos.com/" target="__blank">Alura</a> y construido por Mauricio Chaves</p>
        <ul class="icons">
          <li class="icon"><a href="https://github.com/maustrong1990" target="__blank"><i class="fa-brands fa-github"></i></a></li>
        
        </ul>
      </div>
    </div>
  </footer> 
  <script src="app.js"></script>
  <script src="animation.js"></script>
  <!-- FontsAwesome CDN -->
  <script src="https://kit.fontawesome.com/3feef57c63.js" crossorigin="anonymous"></script>
</body>
</html>
